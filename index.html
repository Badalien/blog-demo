<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title> My Blog </title>
	<link rel="stylesheet" type="text/css" href="style.css">	
	<script type="text/javascript" src="script.js"></script>
</head>
<body>
	<div class="header">
		<div class="blog-title">
			<h1> Title of article </h1>
		</div>
	</div>
	<div class="text-block">
		<div class="blog-text">
			<p> The main part of blog </p>
		</div>
	</div>
	<div class="footer">
		<div class="add-comment">
			<div class="text-field">
				<form>
					<span>Name: </span><br>
  					<input type="text" id="name"><br>
					<p> Comments <br>
					<textarea name="comment" cols="40" rows="3" id="text"></textarea></p>
				</form>
			</div>
			<div class="button">
				<form>
					<input type="submit" value="Add comment" id="add-button">
				</form>
			</div>
			<div class="commentary-field" id="read-comments"></div>
		</div>	
	</div>
</body>
</html>
